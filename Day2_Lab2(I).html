<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Resturant</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list list-inset">
        <label class="item item-input">
        <input type="text" placeholder="Restaurant name">
        </label>
        <label class="item item-input">
        <input type="text" placeholder="City">
        </label>
        <label class="item item-input">
        <input type="text" placeholder="Postcode">
        </label>
        </div>
        <input class="button button-block button-positive" type="submit" value="Submit">
        <h4>New Menu Item</h4>
        <div class="list list-inset">
        <label class="item item-input">
        <input type="text" placeholder="Chicken Kebab">
        </label>
        <label class="item item-input">
        <textarea placeholder="Description"></textarea>
        </label>
        <label class="item item-input">
        <input type="number" placeholder="Price">
        </label>
        </div>
      <input class="button button-block button-energized" type="submit" value="Add item">

      </ion-content>
    </ion-pane>
  </body>
</html>
